<h3 style="float: left;" class="text-center pt-4">Advance Pay Report</h3>

<div class="container table-responsive py-5">
    <table class="content-table">
        <thead class="thead-dark">
            <tr>
                <th style="width: 10%; text-align: center" scope="col">#</th>
                <th style="width: 30%; text-align: center" scope="col">Name</th>
                <th style="width: 25%; text-align: center" scope="col">Date</th>
                <th style="width: 15%; text-align: center" scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>
            @for (item of reList; track $index) {
            <tr>
                <td style="text-align: center" scope="row">{{ $index + 1 }}</td>
                <td style="text-align: center" scope="row">{{ item.first_name }} {{ item.last_name }}</td>
                <td style="text-align: center">{{item.date| date:'dd-MM-yyyy'}}</td>
                <td style="text-align: center" scope="row">{{ item.amount }}</td>
            </tr>
            }
        </tbody>
    </table>
    <br>
    <button (click)="exportToExcel()">Export to Excel</button>
</div>
